<div class="w-50 pt-5 text-center">
  <div class="d-inline-grid w-75">
    <span class="text-style Text-Style-8 d-inline-grid pt-5">
      WELCOME BACK!
      <span class="Text-Style-10 pt-4">
        Donâ€™t have an account,
        <a href="" class="Text-Style-9">Sign up</a>
      </span>
    </span>

    <form class="d-inline-grid pt-5 pb-5" (submit)="loginClicked()">
      <mat-error *ngIf="authFailed" translate>login.authFail</mat-error>
      <label class="text-style Text-Style-13 pt-4">Email</label>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <label class="text-style Text-Style-13 pt-4">Password</label>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint align="end" translate="login.forgot" (click)="openForgotPassword()"></mat-hint>
      </mat-form-field>
      <mat-checkbox class="text-style Text-Style-11" value="rememberMe">Remember me</mat-checkbox>

      <button class="sign-in-button mt-5 Text-Style-14" type="submit" [disabled]="isLoginDisabled()" mat-raised-button>Sign in</button>
    </form>
  </div>
</div>
