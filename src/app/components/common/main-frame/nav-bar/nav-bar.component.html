<div class="navbar px-2 Background-Nav">
  <div>
    <a class="" routerLink="/" href="#">
      <embed src="/assets/img/logo/Logo-black.svg" alt="UNDECIDED-Logo">
    </a>
  </div>

  <ul class="nav d-contents justify-content-end">
    <li>
      <a routerLink="home" mat-icon-button [class.button-selected]="router.url.includes('home')"><img src="/assets/img/iconNavHome.svg" alt="HOME"></a>
    </li>
    <li>
      <a routerLink="search" mat-icon-button [class.button-selected]="router.url.includes('search')"><img src="/assets/img/iconsNavSearch.svg" alt="SEARCH"></a>
    </li>
    <li>
      <a routerLink="ratings" mat-icon-button [class.button-selected]="router.url.includes('ratings')"><img src="/assets/img/iconsNavImage.svg" alt="RATINGS"></a>
    </li>
    <li>
      <a routerLink="profile">
        <img [src]="iAmUser.profileImage || '/assets/img/default-user.png'" class="nav-bar-profile" alt="PROFILE">
      </a>
    </li>
  </ul>
</div>

<div class="nav-bar-line"></div>
