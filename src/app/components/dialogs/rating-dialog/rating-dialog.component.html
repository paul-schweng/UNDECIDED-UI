<div class="overflow-y-auto">
  <busy-div [busy]="isBusy" class="w-100">
    <base-rating [rating]="data.rating" (valid)="valid = $event" [edit]="data.editable"></base-rating>
  </busy-div>

  <div class="left-50 mt-3 position-absolute d-flex justify-content-center">
    <div *ngIf="data.editable" class="position-fixed background-color p-2 rounded d-flex justify-content-center">
      <div *ngIf="data.rating.id != -1" class="mx-5">
        <button (click)="deleteClicked()" color="warn" mat-raised-button>
          {{'basics.delete' | translate}}
        </button>
      </div>
      <button mat-dialog-close="cancel" class="mx-5" mat-raised-button>
        {{'basics.cancel' | translate}}
      </button>
      <button (click)="postClicked()" [disabled]="!isValid()" color="accent" mat-raised-button class="mx-5">
        {{(data.rating.id == -1 ? 'ratings.post' : 'ratings.edit') | translate}}
      </button>
    </div>
  </div>
</div>
