<busy-div [busy]="isBusy">
  <base-rating [rating]="data.rating" (valid)="valid = $event" [edit]="data.editable"></base-rating>
  <div *ngIf="data.editable" class="rate-buttons">
    <button mat-dialog-close="cancel" mat-raised-button>{{'basics.cancel' | translate}}</button>
    <button (click)="postClicked()" [disabled]="!isValid()" color="accent" mat-raised-button class="float-right">{{(data.rating.id == -1 ? 'ratings.post' : 'ratings.edit') | translate}}</button>
  </div>
</busy-div>
