<div class="d-flex" mat-dialog-content>
  <div class="d-flex flex-column align-items-center m-4">
    <button class="align-self-center m-1" (click)="openWebcam()" mat-fab>
      <mat-icon>camera_alt</mat-icon>
    </button>
    <div>{{'uploadImage.takePhoto' | translate}}</div>
  </div>

  <div class="d-flex flex-column align-items-center m-4">
    <button class="align-self-center m-1" (click)="data.fileInput.click()" mat-dialog-close mat-fab>
      <mat-icon>collections</mat-icon>
    </button>
    <div>{{'uploadImage.gallery' | translate}}</div>
  </div>

  <div class="d-flex flex-column align-items-center m-4" *ngIf="showDelete">
    <button class="align-self-center m-1" (click)="deleteImage()" mat-dialog-close mat-fab color="warn">
      <mat-icon>delete</mat-icon>
    </button>
    <div>{{'basics.delete' | translate}}</div>
  </div>
</div>
